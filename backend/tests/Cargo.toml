[package]
name = "tests"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
path = "lib.rs"

[dependencies]
tokio = { version = "1.29.1", features = ["macros", "rt"] }
reqwest = { version = "0.11.18", default-features = false, features = ["json"] }
wiremock = "0.5.19"
config_structs = { path = "../config-structs" }
pic-scraper-backend = { path = "../pic-scraper-backend" }
etl = { path = "../etl" }
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
tracing-bunyan-formatter = "0.3.8"
tracing-log = "0.1.3"
once_cell = "1.18.0"
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
sqlx = { version = "0.7.1", default-features = false, features = ["runtime-tokio-rustls", "macros", "postgres", "migrate"] }

[[test]]
name = "embed"
path = "embed.rs"

[[test]]
name = "update"
path = "update.rs"