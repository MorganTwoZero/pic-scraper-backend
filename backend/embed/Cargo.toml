[package]
name = "embed"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["headers", "tracing"] }
futures = "0.3.28"
hyper = "0.14.27"
regex = "1.9.3"
reqwest = { version = "0.11.19", default-features = false, features = [
    "json",
    "rustls-tls",
    "stream",
] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.105"
tracing = { version = "0.1.37", features = ["log"] }

# local deps
config-structs ={ path = "../config-structs" }
errors = { path = "../errors" }